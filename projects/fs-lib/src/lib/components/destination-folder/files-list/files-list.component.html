<div class="w-100 file-management-container"

  >
    <div class="grid_view drop-area mosaic-list">

      <mat-list
          class="list-group dropable-list d-flex flex-column"
          id="all">
        <mat-list-item
          ngContextMenu="fileContext"
          *ngFor="let file of files; let i = index"
          [ngContextData]="file"
          class="list-group-item dropable-list-item p-0 omit-globalContext w-100"
          [cdkDragData]="file" cdkDrag
        >

          <mat-checkbox
          ></mat-checkbox>

          <app-file-item (mousedown)="onMouseDown(i)" [file]="file"></app-file-item>

            <!-- <file-list-item [file]="folder"></file-list-item> -->

        </mat-list-item>
      </mat-list>
    </div>
  </div>
