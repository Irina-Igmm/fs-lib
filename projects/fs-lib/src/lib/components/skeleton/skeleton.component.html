<li class="list-group-item dropable-list-item skl-list w-100">

  <div class="alg-content-item w-100 h-100">
    <div class="w-100 thumbnail-item">
      <span class="thumblail-icon">
        <span [ngClass]="fileType == 'IMG' ? 'thumb-img' : 'thumb-fld'" class="">
          <span class="skeleton"></span>
        </span>
      </span>
    </div>
    <div class="w-100 content-item">
      <div class="content-title">
        <h6 class="info-title">
          <span class="skeleton w-75"></span>
          <span class="skeleton w-50">
          </span>
        </h6>
      </div>
    </div>
  </div>

</li>
