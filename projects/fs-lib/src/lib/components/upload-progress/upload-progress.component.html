<h6 *ngIf="(filesToUpload | async) != undefined &&  ((filesToUpload.value).length > 0)">
  {{ finishedFile }} éléments sur {{ (filesToUpload | async)?.length }}
</h6>


<ul>
  <li *ngFor="let file of (filesToUpload | async)">
    {{file.file.name}}
    <br>
    <span>{{ file.path }}</span>

        <app-custom-circle-progress (retry)="onRetry(file)" (cancel)="onCancel(file)" [fileToUpload]="file"></app-custom-circle-progress>

  </li>
</ul>
