<form [formGroup]="createFolderForm">
  <h2 class="font-weight-bold">Nouveau dossier</h2>

  <div>
    <input
      type="search"
      class="form-control"
      placeholder="Nom du dossier"
      formControlName="label"
    />
  </div>

  <div *ngIf="labelError" style="color: red;">
    {{ labelError }}
  </div>

  <div class="row justify-content-end" style="margin-top: 10px">
    <button  class="btn" (click)="onCreate()">Cr√©er</button>

    <button  class="btn" (click)="onCancel()">Annuler</button>
  </div>
</form>
