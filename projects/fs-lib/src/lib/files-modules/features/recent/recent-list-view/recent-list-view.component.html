<div class="w-100 file-management-container"

  >
    <div cdkDropList [cdkDropListData]="recents" class="grid_view drop-area mosaic-list" (cdkDropListDropped)="drop($event)">

        <!-- <div mat-subheader>Fichiers</div> -->
        <div class="w-100 list-title">
          <h4>
            RÃ©cents
          </h4>
        </div>

      <mat-list
          class="list-group dropable-list d-flex flex-column"
          id="all"
          cdkDropList
          [cdkDropListData]="recents"
          (cdkDropListDropped)="drop($event)">
        <mat-list-item
          class="list-group-item dropable-list-item p-0 omit-globalContext w-100 position-relative"
          *ngFor="let recent of recents; let i = index"
          [cdkDragData]="recent" cdkDrag
        >

          <app-file-list-item *ngIf="$any(recent).type" [file]="recent"></app-file-list-item>

          <app-folder-list-item *ngIf="!$any(recent).type" [folder]="recent"></app-folder-list-item>
            <!-- <file-list-item [file]="folder"></file-list-item> -->

        </mat-list-item>
      </mat-list>
    </div>
  </div>
