<mat-list-item class="w-100">
  <div class=" d-flex align-items-center w-100 " style="height: 50px;">
    <div class="col-5 d-flex align-items-center">
      <div class="thumbnail-item">
        <span class="thumblail-icon">
          <span *ngIf="file?.type == 'DOC'" class="thumb-doc">
            <img [src]="'assets/images/icons/word-logo.png'" alt="" />
          </span>
          <span *ngIf="file?.type == 'IMG'" class="thumb-img">
            <img [src]="'assets/images/icons/google-docs.png'" alt="" />
          </span>
        </span>
      </div>
      <div matListItemTitle class="bloc-start-name">{{ file?.name }}</div>
    </div>
    <div class="col-7 d-flex justify-content-end">
      <div matListItemLine class="mx-auto"> {{ file?.createdAt | date:'dd-MM-yyyy' }} </div>
      <div matListItemLine class="mx-auto"> {{ (file?.fileSize ?? 0) | fileSize: 'megaoctets' }} </div>
      <div matListItemLine class="align-self-end"><img src="assets/images/icons/dots-icons.png" alt=""></div>
    </div>
  </div>
